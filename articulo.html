<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoDarts - Artículo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/mammoth@1.8.0/mammoth.browser.min.js"></script>
</head>
<body>
  <!-- Sidebar (igual que en index.html) -->
  <aside id="sidebar" class="sidebar hidden">
    <h2>InfoDarts</h2>
    <ul>
      <li><a id="link-calendario" href="index.html#calendario">Calendario</a></li>
      <li><a id="link-entrevistas" href="index.html#entrevistas">Entrevistas</a></li>
      <li><a id="link-rutinas" href="index.html#rutinas">Rutinas de Entrenamiento</a></li>
      <li><a id="link-contacto" href="index.html#contacto">Contacto</a></li>
    </ul>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <header class="header">
      <h1>InfoDarts</h1>
      <h2 class="subtitle">Artículo</h2>
      <button id="menuToggle" class="hamburger" aria-label="Toggle Menu" aria-expanded="false">☰</button>
    </header>

    <!-- Contenido del artículo -->
    <section id="articulo" class="section">
      <div class="article-container" style="max-width: 900px; margin: 20px auto; background: #001a44; border: 2px solid gold; border-radius: 10px; padding: 20px;">
        <h2 id="article-title">Cargando...</h2>
        <div id="article-content">Cargando contenido...</div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <a href="https://www.instagram.com/9inedarter" target="_blank">Instagram</a> |
      <a href="https://x.com/9inedarter" target="_blank">X</a> |
      <a href="https://ko-fi.com/9inedarter" target="_blank">Donar</a> |
      <a href="mailto:9inedarter@gmail.com">Contacto</a>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setupMenu(); // Configura el menú (de script.js)

      // Cargar artículo basado en el parámetro de la URL
      const params = new URLSearchParams(window.location.search);
      const docxPath = params.get('docx');
      const title = params.get('title');

      if (docxPath && title) {
        document.getElementById('article-title').textContent = decodeURIComponent(title);
        fetch(docxPath)
          .then(response => {
            if (!response.ok) throw new Error('No se pudo cargar el archivo DOCX');
            return response.arrayBuffer();
          })
          .then(buffer => mammoth.convertToHtml({ arrayBuffer: buffer }))
          .then(result => {
            document.getElementById('article-content').innerHTML = result.value;
          })
          .catch(error => {
            console.error('Error cargando el artículo:', error);
            document.getElementById('article-content').innerHTML = '<p>Error al cargar el artículo.</p>';
          });
      } else {
        document.getElementById('article-content').innerHTML = '<p>No se especificó ningún artículo.</p>';
      }
    });
  </script>
</body>
</html>
