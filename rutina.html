<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoDarts - Rutina</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar (igual que en index.html y articulo.html) -->
  <aside id="sidebar" class="sidebar hidden">
    <h2>InfoDarts</h2>
    <ul>
      <li><a id="link-calendario" href="index.html#calendario">Calendario</a></li>
      <li><a id="link-entrevistas" href="index.html#entrevistas">Entrevistas</a></li>
      <li><a id="link-rutinas" href="index.html#">Rutinas de Entrenamiento</a></li>
      <li><a id="link-contacto" href="index.html#contacto">Contacto</a></li>
    </ul>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <header class="header">
      <h1>InfoDarts</h1>
      <h2 class="subtitle">Rutina de Entrenamiento</h2>
      <button id="menuToggle" class="hamburger" aria-label="Toggle Menu" aria-expanded="false">‚ò∞</button>
    </header>

    <!-- Contenido de la rutina -->
    <section id="rutina" class="section">
      <div class="article-container" style="max-width: 900px; margin: 20px auto; background: #001a44; border: 2px solid gold; border-radius: 10px; padding: 20px;">
        <h2 id="rutina-title">Cargando...</h2>
        <img id="rutina-image" src="" alt="Rutina" style="max-width: 100%; border-radius: 8px; margin: 10px 0; display: none;">
        <p id="rutina-error" style="display: none;">No se pudo cargar la rutina.</p>
      </div>
      <div style="text-align: center; margin-top: 20px; display: flex; justify-content: center; gap: 12px;">
  <a href="index.html#calendario" class="home-button">üè† Inicio</a>
  <a href="index.html#rutinas" class="back-button">‚Üê Rutinas</a>
</div>

    </section>

    <!-- Footer (igual que en index.html) -->
    <footer>
      <a href="https://www.instagram.com/9inedarter" target="_blank">Instagram</a> |
      <a href="https://x.com/9inedarter" target="_blank">X</a> |
      <a href="https://ko-fi.com/9inedarter" target="_blank">Donar</a> |
      <a href="mailto:9inedarter@gmail.com">Contacto</a>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    // Cargar rutina basado en el par√°metro de la URL
    document.addEventListener('DOMContentLoaded', () => {
      setupMenu(); // Configura el men√∫ (de script.js)

      // Obtener el t√≠tulo y la imagen de la URL
      const params = new URLSearchParams(window.location.search);
      const title = params.get('title');
      const image = params.get('image');

      const titleElement = document.getElementById('rutina-title');
      const imageElement = document.getElementById('rutina-image');
      const errorElement = document.getElementById('rutina-error');

      if (title && image) {
        titleElement.textContent = decodeURIComponent(title);
        imageElement.src = image;
        imageElement.alt = decodeURIComponent(title);
        imageElement.style.display = 'block'; // Mostrar imagen
      } else {
        titleElement.textContent = 'Error';
        errorElement.style.display = 'block'; // Mostrar mensaje de error
      }
    });
  </script>
</body>

</html>
